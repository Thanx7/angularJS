<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Angular</title>
<link href="ui/css/bootstrap.min.css" rel="stylesheet" />
<script src="namesController.js"></script>
<script src="ui/js/jquery-1.11.1.min.js"></script>
<script src="ui/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body" ng-app="" ng-controller="namesController">

<p>Filtering input:</p>

<p><input type="text" ng-model="name"></p>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Country</th>
      <th>Age</th>                
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in names | filter:name">
      <td>{{ x.name }}</td>
      <td>{{ x.city }}</td>
      <td>{{ x.country }}</td>
      <td>{{ x.age }}</td>
    </tr>
  </tbody>
</table>

</div></div></div></div>
</body></html>
